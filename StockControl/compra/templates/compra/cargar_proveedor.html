{% extends 'compra/base_cargas.html' %}

{% block titulo %} Cargar Proveedor {% endblock %}

{%block titulo_header %} Cargar nuevo Proveedor {% endblock %}

{%block formulario_modelo %}

    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{form}}
        <button  type="submit" class="btn btn-success mt-2">Cargar Proveedor</button>
    </form>
    <a href="{%url 'compra:mostrar_proveedores' %}" class="mt-4 d-block">Volver al listado de proveedores</a>

{% endblock %}
