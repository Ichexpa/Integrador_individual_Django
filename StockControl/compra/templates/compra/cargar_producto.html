<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="form-group container">
    <form method="POST">
        {% csrf_token %}
        {{form}}
        
        <button type="submit" class="btn btn-success mt-2 width-100 btn-block">Cargar Producto</button>

    </form>
    <a href="{%url 'compra:mostrar_productos' %}" class="mt-4 d-block">Volver al listado de productos</a>    
    </div>
</body>
</html>
