<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-primary-subtle">
            <div class="container-fluid justify-content-center navbar-brand">
                {% block titulo_header %}{% endblock %}
            </div>
        </nav>
        {% block redireccion %}{% endblock %}
        <table class="table table-info table-striped table-hover ">
            <thead>
                {%block encabezado_tabla %}{% endblock %}
            </thead>
            <tbody>
                {%block cuerpo_tabla %}{% endblock %}
            </tbody>
        </table>
    </div>
</body>
</html>
